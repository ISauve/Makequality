    var URL = window.location.href;

    fromNum = fromNum.join("");

    form.innerHTML =
            "<form action='http://sample-env-3.vw7inwxm6c.ap-southeast-1.elasticbeanstalk.com/answers' method='post'>" +
            "What is the answer to this question? <br> " +
            "<textarea name='answer' rows='10' cols='30'></textarea><br>" +
            "Phone number to respond to:<input type='text' name='phoneNumber' value='"+ fromNum + "'><br>" +
            " <input type='submit' value='Submit'>" +
            "</form>";
    document.body.appendChild(form);
</script>
